<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Booleando</title>
</head>
<body>
    <!-- START CONTAINER -->
    <div class="container">
        <!-- START FIRST CARD -->
        <div class="card">
            <!-- START BOX IMMAGES -->
            <div class="box-immages">
                <img class="img-base" src="img/1.webp" alt="man wearing a white Levis t-shirt">
                <img class="img-hover" src="img/1b.webp" alt="man wearing a white Levis t-shirt and a jacket">
                <!-- WISHLIST BUTTON -->
                <button class="wishlist">&#10084;</button>
                <!-- START FEATURES -->
                <div class="features">
                    <div class="discount">50%</div>
                    <div class="sustainability">Sostenibilit√°</div>
                </div>
            </div>
            <!-- START BOX TEXTS -->
            <div class="box-texts">
                <span class="brand">Levis</span>
                <h1 class="product">Relaxed fit tee unisex</h1>
                <span class="new-price">14,99 &euro;</span><span class="old-price">29,99 &euro;</span>
            </div>
        </div>
        <!-- END FIRST CARD -->
    </div>
    <!-- END CONTAINER -->
</body>
</html>
